<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Include Header -->
  <div id="header"></div>

  <div class="container mt-5">
    <h2 class="mb-4">Your Cart</h2>
    <div id="cartItems">
      <!-- Cart items will be dynamically added here -->
    </div>
    <button class="btn btn-primary mt-3" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script src="js/cart.js"></script>
  <script src="js/header.js"></script>
  <script>
    // Load header and footer
    fetch('partials/header.html').then(response => response.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });
    fetch('partials/footer.html').then(response => response.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });
  </script>
  <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
