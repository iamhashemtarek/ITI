<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Include Header -->
  <div id="header"></div>

  <!-- Hero Section -->
  <div class="hero-section bg-dark text-white py-5 mt-5">
    <div class="container text-center">
      <h1>Welcome to My E-Commerce App</h1>
      <p>Discover amazing products at unbeatable prices.</p>
      <a href="#products" class="btn btn-primary btn-lg">Shop Now</a>
    </div>
  </div>

  <!-- Product Categories -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Shop by Category</h2>
    <div class="row text-center">
      <div class="col-md-3 mb-4">
        <div class="card category-card">
          <img src="https://t4.ftcdn.net/jpg/03/64/41/07/360_F_364410756_Ev3WoDfNyxO9c9n4tYIsU5YBQWAP3UF8.jpg" class="card-img-top" alt="Electronics">
          <div class="card-body">
            <h5 class="card-title">Electronics</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card category-card">
          <img src="https://www.cato.org/sites/cato.org/files/styles/aside_3x/public/2023-11/fast-fashion2.jpeg?itok=72ek8bxI" class="card-img-top" alt="Fashion">
          <div class="card-body">
            <h5 class="card-title">Fashion</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card category-card">
          <img src="https://cb.scene7.com/is/image/Crate/cb_dPLP_20230802_KtchGadg_Hero?wid=1440&qlt=70&op_sharpen=1" class="card-img-top" alt="Home & Kitchen">
          <div class="card-body">
            <h5 class="card-title">Home & Kitchen</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card category-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX4yBfuLW0B3wcxXWCfY-DFBg1_1u5qVpPfg&s" class="card-img-top" alt="Books">
          <div class="card-body">
            <h5 class="card-title">Books</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container my-5" id="products">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row" id="productList">
      <!-- Product cards will be dynamically added here -->
    </div>
  </div>

  <!-- Include Footer -->
  <div id="footer"></div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>
  <script src="js/header.js"></script>
  
  <script>
    // Load header and footer
    fetch('partials/header.html').then(response => response.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });
    fetch('partials/footer.html').then(response => response.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });
  </script>

</body>
</html>
