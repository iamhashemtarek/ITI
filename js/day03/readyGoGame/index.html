<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ready go game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ready go game</h1>
    </div>
    
    <div class="main">
        <div class="inputSection">
            <div class="inputLabel label">
                <p>input</p>
            </div>
            <div class="input">
                <div class="inputHeader">
                    number
                </div>
                <div class="inputBox" >
                    <input type="text" placeholder="1 | 2 | 3" id="inBox">
                </div>
            </div>
        </div>

        <div class="outputSection">
            <div class="outputLabel label">
                <p>output</p>
            </div>
            <div class="circles">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
        </div>
    </div>
    <script src="./readyGoGame.js"></script>
</body>
</html>
