<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>character game</h1>
    </div>
    
    <div class="main">
        <div class="inputSection">
            <div class="inputLabel label">
                <p>input</p>
            </div>
            <div class="input">
                <div class="stringSec">
                    <div class="inputHeader strHeader">
                        string
                    </div>
                    <div class="inputBox strBox">
                        <input type="text" placeholder="" id="sBox">
                    </div>
                </div>
                <div class="charSec">
                    <div class="inputHeader charHeader">
                        letter
                    </div>
                    <div class="inputBox charBox">
                        <input type="text" placeholder="" id="lBox">
                    </div>
                </div>
            </div>
        </div>

        <div class="outputSection">
            <div class="outputLabel label">
                <p>output</p>
            </div>
            <div class="input">
                <div class="stringSec">
                    <div class="inputHeader">
                        array
                    </div>
                    <div class="inputBox arrBox">
                        <input type="text" placeholder="" id="aBox">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./characterGame.js"></script>
</body>
</html>
