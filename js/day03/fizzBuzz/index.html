<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizz buzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>fizz buzz</h1>
    </div>
    
    <div class="main">
        <div class="inputSection">
            <div class="inputLabel label">
                <p>input</p>
            </div>
            <div class="input">
                <div class="numberSec">
                    <div class="inputHeader">
                        number
                    </div>
                    <div class="inputBox strBox">
                        <input type="text" placeholder="" id="num">
                    </div>
                </div>
            </div>
        </div>

        <div class="outputSection">
            <div class="outputLabel label">
                <p>output</p>
            </div>
            <div class="output">
                <div class="sentenceSec">
                    <div class="inputHeader">
                        sentence
                    </div>
                    <div class="inputBox arrBox">
                        <input type="text" placeholder="" id="sentence">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./fizzBuzz.js"></script>
</body>
</html>
